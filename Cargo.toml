[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
clap = { version = "4.0.22", features = ["derive"] }
log = "0.4"
pretty_env_logger = "0.5.0"
relative-path = "1.8.0"
spinners = "4.1.0"

[build-dependencies]
clap = { version = "4.3.2", features = ["derive", "cargo", "env", "help"] }
clap_mangen = "0.2.4"

[profile.dev]
strip = false
#opt-level = 3
#lto = true
#codegen-units = 1

[profile.release]
strip = true
lto = "fat"
opt-level = 3
codegen-units = 1

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }


[[bench]]
name = "basic_bench" # I'm just a basic bench, nothing fancy :p
harness = false
